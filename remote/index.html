<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAGO</title>

    <script src="./lib/joy.min.js"></script>
    <script src="./lib/joy.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="./lib/socket.io.js"><script/>
</head>
<body>
    <div id="joyDiv" style="width:200px;height:200px;margin-bottom:20px;"></div>

    <button type="button" class="btn btn-primary" onClick="left_click();">Left</button>
    <button type="button" class="btn btn-warning" onClick="right_click();">Right</button>
    
    <script>
        var socket = io();

        var joy = new JoyStick('joyDiv');
        console.log(joy);
        setInterval(() => {
            let x = joy.GetX();
            let y = joy.GetY();

            socket.emit('coordinates', [x, y]);
        }, 50);

        var left_click = () => {console.log("left click!");}
        var right_click = () => {console.log("right click!");}
    </script>
    
</body>
</html>
